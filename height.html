<!DOCTYPE html>
<html>
  <title>Fahrenheit to Celcius Temperature Converter</title>
  <body>
    <h2>Height Converter</h2>
    <p>Type a value in the field to convert the value to cm or mm :</p>

    <p>
      <label>Centimeter</label>
      <input
        id="inputcenti"
        type="number"
        placeholder="Centimeter"
        oninput="Converterc(this.value)"
        onchange="Converterc(this.value)"
      />
    </p>
    <p>Millimeter: <span id="outputmilli"></span></p>
    <p>
      <label>Millimeter</label>
      <input
        id="inputmilli"
        type="number"
        placeholder="Millimeter"
        oninput="Converter(this.value)"
        onchange="Converter(this.value)"
      />
    </p>
    <p>Centimeter: <span id="outputcenti"></span></p>

    <script>
      function Converterc(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputmilli").innerHTML = valNum * 100;
      }
    </script>
    <script>
      function Converter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputcenti").innerHTML = valNum / 100;
      }
    </script>
  </body>
</html>
